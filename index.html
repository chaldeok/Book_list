<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,400i,700,700i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
				rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<h1>Список книг</h1>
	<form id="book-form" class="form">
		<div>
			<label for="title" class="form__label">Название</label>
			<input type="text" id="title" class="form__input">
		</div>
		<div>
			<label for="author" class="form__label">Автор</label>
			<input type="text" id="author" class="form__input">
		</div>
		<div>
			<label for="isbn" class="form__label">ISBN#</label>
			<input type="text" id="isbn" class="form__input">
		</div>
		<div>
			<input type="submit" value="добавить книгу" class="form__submit">
		</div>
	</form>
	<table>
		<thead>
		<tr>
			<th>Название</th>
			<th>Автор</th>
			<th>ISBN</th>
			<th></th>
		</tr>
		</thead>
		<tbody id="book-list"></tbody>
	</table>
</div>
<script src="js/app_es5.js"></script>
</body>
</html>
